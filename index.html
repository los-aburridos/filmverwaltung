<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Filmverwaltung</title>
  
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="static/css/style.less">
  
  <link rel="stylesheet" type="text/css" href="static/css/ja.css">
</head>
<body>
  <div id="container"></div>
  
  <!--
  	Achtung, Baustelle!
  	Noch kein Code.
  -->

  <script type="text/template" id="movies-view-template">
    <div class="col-md-8 col-md-offset-2">
      <h1>Movie Palace</h1>
	  <div class="ja_head">
		<button type="button" id="ja_login_btn" class="btn btn-info"><span class="glyphicon glyphicon-user"></span></button><div class="clearfix"></div>
	  </div>
      <hr class="large">
      <div class="btn-group btn-group-sm pull-right">
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-list"></span>
        </button>
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th class="sortable" data-val="_year">Year</th>
            <th class="sortable" data-val="_title">Title</th>
            <th class="sortable" data-val="_watched">Watched</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <hr class="medium">
      <div class="form-group">
        <label class="sr-only" for="submit">Enter your movie here</label>
        <input type="text" class="form-control submit" placeholder="Example: Gravity, 2013">
        <span class="help-block">Please, provide a movie title as well as a matching year.</span>
      </div>
    </div>

    <div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="modalRemove" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Confirmation needed</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this movie?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary delete">Delete movie</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Parse -->
  <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
  
  <!-- jquery, underscore and ember -->
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/ember.js"></script>

  <!-- bootstrap and less -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>

  <!-- main application -->
  <script src="static/js/main.js"></script>  
  <script src="static/js/ja.js"></script>
</body>
</html>
