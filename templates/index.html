<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Filmverwaltung</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="{{ url_for('static', filename='css/style.less') }}">
</head>
<body>
  <div id="container"></div>

  <script type="text/template" id="movies-view-template">
    <div class="col-md-8 col-md-offset-2">
      <h1>Movie Palace</h1>
      <hr class="large">
      <div class="btn-group btn-group-sm pull-right">
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-list"></span>
        </button>
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Year</th>
            <th>Title</th>
            <th>Watched</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <hr class="medium">
      <div class="form-group">
        <label class="sr-only" for="submit">Enter your movie here</label>
        <input type="text" class="form-control submit" placeholder="Example: Gravity, 2013">
        <span class="help-block">Please, provide a movie title as well as a matching year.</span>
      </div>
    </div>
  </script>

  <script type="text/template" id="movie-view-template">
    <td><%= _year %></td>
    <td><a href="#/movies/<%= _id %>"><%= _title %></a></td>
    <td><%= _watched %><td>
    <td><span class="glyphicon glyphicon-remove pull-right remove"></span></td>
  </script>

  <script type="text/template" id="movie-single-view-template">
    <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6">
        <% if (poster_path !== 'not available') { %>
          <img src="<%= base_url %>original<%= poster_path %>" class="img-responsive" alt="">
        <% } else { %>
          <img src="{{ url_for('static', filename='img/default.png') }}" class="img-responsive" alt="">
        <% } %>
      </div>
      <div class="col-md-6">
        <h2><%= _title %> <span class="date">(<%= _year %>)</h2>
        <h5 class="text-muted"><%= original_title %> (original title)</h5>
        <small><%= runtime %><% if(runtime !== 'not available') { %> min<% } %> - <%= genres %> - <%= release_date %></small>
        <hr>
        <h4>Overview</h4>
        <p><%= overview %></p>
        <hr>
        <h4>Rating</h4>
      </div>
    </div>
  </script>

  <!-- jquery, underscore and backbone -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <!-- bootstrap and less -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>

  <!-- main application -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
