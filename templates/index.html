<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Filmverwaltung</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet/less" href="{{ url_for('static', filename='css/style.less') }}">
</head>
<body>
  <div id="container"></div>

  <script type="text/template" id="movies-template">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Movie Palace</h1>
        <hr class="large">
        <div class="btn-group btn-group-sm pull-right">
          <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-list"></span>
          </button>
          <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>Year</th>
              <th>Title</th>
              <th>Watched</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <hr class="medium">
        <div class="form-group">
          <label class="sr-only" for="newMovie">Enter your movie here</label>
          <input type="text" class="form-control" id="newMovie" placeholder="Example: Gravity, 2013">
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="movie-template">
    <td><%= year %></td>
    <td><%= title %></td>
    <td><%= watched %><td>
    <td><span class="glyphicon glyphicon-remove pull-right remove"></span></td>
  </script>

  <!-- jquery, underscore and backbone -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <!-- bootstrap and less -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>

  <!-- main application -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
