  <script type="text/template" id="movies-template">
    <div class="col-md-8 col-md-offset-2">
      <h1>Movie Palace</h1>
      <hr class="large">
      <ul class="list-inline">
        <li class="active"><a href="#">All</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Watched</a></li>
      </ul>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Already Watched</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <hr class="medium">
      <form role="form">
        <div class="form-group">
          <label class="sr-only" for="movieTitle">Enter your movie here</label>
          <input type="text" class="form-control" id="movieTitle" placeholder="Enter your movie here">
        </div>
      </form>
    </div>
  </script>

  <script type="text/template" id="movie-template">
    <td><%= title %></td>
    <td><%= already_watched %></td>
    <td><span class="glyphicon glyphicon-remove pull-right"></span></td>
  </script>
